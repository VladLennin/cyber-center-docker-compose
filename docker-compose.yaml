version: '3'
services:
  server:
    build:
      context: ./cyber-center-website-back
      dockerfile: Dockerfile
    container_name: cyber-center-server
    ports:
      - "15001:15001"
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: 0000
      DB_NAME: cyber_center
      SECRET_KEY: some_secret_key
      JWT_ACCESS_SECRET: JWT_ACCESS_SECRET
      JWT_REFRESH_SECRET: JWT_REFRESH_SECRET
    hostname: server

  client:
    build:
      context: ./cyber-center-website-front
      dockerfile: Dockerfile
      args:
        REACT_APP_SERVER_HOST: ${SERVER_HOST}
        REACT_APP_SERVER_PORT: ${SERVER_PORT}
    container_name: cyber-center-client
    ports:
      - "15000:15000"
    stdin_open: true
    tty: true
    depends_on:
      - server
    hostname: client
    environment:
      REACT_APP_PORT: 15001
      REACT_APP_HOST: server
      REACT_APP_FTP: ftp
    volumes:
      - ./data/nginx:/etc/nginx/conf.d
 
  db:
    image: postgres
    container_name: cyber-center-db
    hostname: db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 0000
      POSTGRES_DB: cyber_center

  ftp:
    build:
      context: ./cyber-center-website-ftp
      dockerfile: Dockerfile

    container_name: cyber-center-ftp
    ports:
      - "15005:15005"
    hostname: ftp
