server {
    listen 15000;
    location / {
        return 301 https://$host$request_uri;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}
server {
    listen  ssl;
    server_name www.cyber-center.tech;


    location / {
    root /usr/share/nginx/html;
    index index.html;
    try_files $uri $uri/ /index.html;
  }
    ssl_certificate /etc/letsencrypt/live/www.cyber-center.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.cyber-center.tech/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}


